<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>MovieSearch</title>
</head>

<body class="d-flex flex-column h-100" data-gr-c-s-loaded="true">
  <header>
    <nav class="navbar sticky-top navbar-light bg-dark">
      <div class="navbar__logo"></div>
      <div class="navbar__title">MovieSearch</div>
    </nav>
  </header>
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <form id="searchForm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <!--end of col-->
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search"
              placeholder="Search topics or keywords" autocomplete="off" required tabindex="1">
            <div class="spinner-border text-dark d-none" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <span class="glyphicon glyphicon-remove-circle searchclear"></span>
          </div>
          <!--end of col-->
          <div class="col-auto">
            <button class="btn btn-lg btn-success" id="search" type="submit">Search</button>
          </div>
          <!--end of col-->
        </div>
      </form>
    </div>
    <div class="d-flex not-found-alert">
      <div class="alert alert-danger d-none" role="alert"></div>
    </div>
    <div class="d-flex russian-alert">
      <div class="alert alert-info d-none" role="alert"></div>
    </div>
    <!-- Slider main container -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </main>
  <footer class="footer bg-dark mt-auto py-3">
    <div class="footer__term">RS School 2020q1</div>
    <div class="footer__gh"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="main.js"></script></body>

</html>
